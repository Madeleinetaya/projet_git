# roles/docker/tasks/main.yml
---
- name: Install required packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - python3-venv
    state: latest
    update_cache: yes

- name: Add Docker GPG key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/debian/gpg
    state: present

- name: Add Docker APT repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/debian {{ ansible_facts['distribution_release'] }} stable"
    state: present
    update_cache: yes

- name: Install Docker
  apt:
    name: docker-ce
    state: present

- name: Install Python3 and pip3 (if not already installed by prerequisites)
  apt:
    name:
      - python3
      - python3-pip
    state: present

- name: Create a virtual environment for Docker SDK
  ansible.builtin.command: python3 -m venv /opt/docker_venv
  args:
    creates: /opt/docker_venv # Only runs if this directory doesnâ€™t exist

- name: Install Docker SDK for Python in virtual environment
  ansible.builtin.command: /opt/docker_venv/bin/pip install docker
  args:
    creates: /opt/docker_venv/bin/docker # A simple check that the SDK is installed

- name: Make sure Docker is running
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true # Ensure it starts on boot
  tags: docker